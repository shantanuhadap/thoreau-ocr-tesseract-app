  <body id="top">
    
    <div class="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
      

    <div class="site-wrap">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div> <!-- .site-mobile-menu -->
      

      <!-- NAVBAR -->
      <header class="site-navbar">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <h1 class="text-white font-weight-bold">Word Forage</h1>
          </div>
        </div>
      </header>

      <!-- HOME -->
      <section class="home-section section-hero overlay bg-image" style="background-image: url('images/hero_1.jpg');" id="home-section">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-12">
              <div class="mb-5 text-center">
                <h1 class="text-white font-weight-bold">The Easiest Way Of Contextual Searching</h1>
                <p>upload the text file > enter the word > click search</p>
              </div>
              <form method="post" class="search-jobs-form">
                <div class="row mb-5 justify-content-center">
                  <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                    
                    <label for="fileupload" class="btn btn-primary btn-md btn-block text-white"> 
                      <span class="icon-upload icon mr-2"></span>
                      Upload
                      <input type="file" name="fileupload" value="fileupload" id="fileupload" style="display:none" onchange='onChooseFile(event, onFileLoad.bind(this, "contents"))'>
                    </label>

                    <p id="contents"></p>
                  </div>
                </div>
                <div class="row mb-5 justify-content-center">
                  <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                    <input type="text" id="searchKey" class="form-control form-control-lg" placeholder="search word..">
                  </div>
                  <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                    <button type="button" onclick="searchWordDocument(event)" class="btn btn-primary btn-lg btn-block text-white btn-search">
                      <span class="icon-search icon mr-2"></span>Search</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      

      <section class="site-section">
        <div class="container">

        <div class="row mb-5 justify-content-center">
          <div class="col-md-7 text-center">
            <h3 class="section-title mb-2" id="lineCount"></h3>
            <button id="saveBtn" style="visibility: hidden;" class="btn btn-primary btn-lg text-white btn-search" onclick="Export2Doc('exportContent');" >Save</button>
          </div>
        </div>
          
        <div id="exportContent">
          <ul id="unordlist" class="job-listings mb-5">
          </ul> 
        </div>

        </div>
      </section>    


      <footer class="site-footer">

        <a href="#top" class="smoothscroll scroll-top">
          <span class="icon-keyboard_arrow_up"></span>
        </a>

        <div class="container">
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-6 col-md-3 mb-4 mb-md-0">
              <h3>Contact Us</h3>
              <div class="footer-social">
                <a href="#"><span class="icon-facebook"></span></a>
                <a href="#"><span class="icon-twitter"></span></a>
                <a href="#"><span class="icon-instagram"></span></a>
                <a href="#"><span class="icon-linkedin"></span></a>
              </div>
            </div>
          </div>

          <div class="row text-center">
            <div class="col-12">
              <p class="copyright"><small>

              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></small></p>
            </div>
          </div>
        </div>
      </footer>

    </div>

    <!-- SCRIPTS -->
    <script src="js/jquery.min.js"></script>

    <script src="js/jquery.fancybox.min.js"></script>

    <script src="js/custom.js"></script>
